<h2>Yönetici Paneli</h2>
<p style="margin: 0 0 0px 167px;">Veritabanının ilgili tablosunu seçiniz.</p>
<form name="login" action="table" method="POST" id="login">
  <table class="custom">
    <tr>
      <td class="label">Tablo:</td>
      <td class="field">
        <select name="table" onchange='this.form.submit()'>
          <F3:repeat group='{{@TABLES}}' key='{{@table}}' >
          <F3:check if='{{@table==@SESSION.TABLE}}'>
            <F3:true> <option value='{{@table}}' selected>{{@table}}</option></F3:true>
            <F3:false><option value='{{@table}}'>{{@table}}</option></F3:false>
          </F3:check>
          </F3:repeat>
        </select>
      </td>
    </tr>
  </table>
</form>

<h2 style="width:600px">Son 10 İşlem</h2>
<img src="public/images/page_process.png" width="64" height="64"/>
<!-- slide -->
<!-- kaynak : http://www.htmldrive.net/items/show/1069/Auto-Scroll-News-Ticker-with-jQuery  -->
<div id="textslide" style="margin-left:100px;margin-top:-50px;width:550px;">
  <ul id="ticker" class="ticker" style="width:550px;">
    <F3:repeat group="{{@SESSION.PROCESS}}" value="{{@row}}" >
    <li id="process">
      <table>
        <tr>
          <td>
            <b>{{@row.time}} |</b>
            <b> {{@row.username}} »</b>
          </td>
          <td>
            <b>{{@row.tablename}}</b> tablosunda <b>{{@row.keyname}}</b> 
            bilgisini <b>{{@row.name}}</b>
          </td>
        </tr>
      </table>
    </li>
    </F3:repeat>
  </ul>
</div>

<script>
  function tick(){
    $('#ticker li:first').slideUp( function () { $(this).appendTo($('#ticker')).slideDown(); });
  }
  setInterval(function(){ tick () }, 3000);
</script>
<!-- end slide -->

<div style="margin-top:-525px;margin-left:675px">
<h2 style="width:180px;margin-bottom:40px">Adminler</h2>
  <ul id="ticker" class="ticker" style="width:250px;">
    <F3:repeat group="{{@SESSION.ADMINCONNECT}}" value="{{@row}}" >
    <li id="connect">
      <b>{{@row.username}}</b> »
      <b>{{@row.login}} </b>
    </li>
    </F3:repeat>
    <F3:repeat group="{{@SESSION.ADMINUNCONNECT}}" value="{{@row}}" >
    <li id="unconnect">
      <b>{{@row.username}}</b> »
      <b>{{@row.login}} </b>
    </li>
    </F3:repeat>
  </ul>
</div>
