<h2>Düzenle</h2>
<form name="login" action="{{@SR}}/update" method="POST" id="login" enctype="multipart/form-data">
  <table class="custom">
    <tr>
    <F3:repeat group="{{@SESSION.DATA}}" key="{{@field}}" value="{{@value}}" >
    <tr>
      <td class="label"> {{@field}} </td>
      <td class="field">
      <F3:check if="{{@field == @SESSION.KEY}}">
      <F3:true>
      <input type="hidden" name="key" value="{{@value}}"/>
      <input type="text" name="{{@field}}" value="{{@value}}"/>
        </F3:true>
        <F3:false>
          <F3:check if="{{@field=='content'}}">
	      <F3:true>   <textarea name="{{@field}}">{{@value}}</textarea></F3:true>
              <F3:false><F3:check if="{{@field=='photo'}}">
                <F3:true> <input type="file" name="{{@field}}" value="public/upload/{{@value}}"/></F3:true>
                <F3:false><input type="text" name="{{@field}}" value="{{@value}}"/></F3:false>
              </F3:check>
              </F3:false>
          </F3:check>
        </F3:false>
      </F3:check>
      </td>
    </tr>
    </F3:repeat>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" class="button-submit" value="Güncelle"/></td>
    </tr>
  </table>
</form>
