<h2>Yeni KayÄ±t</h2>
<form name="login" action="save" method="POST" id="login" enctype="multipart/form-data">
  <table class="custom">
    <F3:repeat group="{{@SESSION.FIELDS}}" value="{{@field}}">
    <tr>
      <td class="label"> {{@field}} </td>
      <td class="field">
      <F3:check if="{{@field=='content'}}">
	<F3:true>   <textarea name="{{@field}}"></textarea></F3:true>
	<F3:false><F3:check if="{{@field=='photo'}}">
	  <F3:true> <input type="file" name="{{@field}}"/></F3:true>
	  <F3:false><input type="text" name="{{@field}}"/></F3:false>
	</F3:check>
	</F3:false>
      </F3:check>
      </td>
    </tr>
    </F3:repeat>
    <tr>
      <td></td>
      <td><input type="submit" class="button-submit" value="Kaydet"/></td>
    </tr>
  </table>
</form>
