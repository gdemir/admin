<link rel="stylesheet" type="text/css" href="public/stylesheets/login.css"/>

<h2 id="boxline">Yönetici Girişi</h2>
<form action="login" method="post">
  <table class="login">
    <tr>
      <td class="label">Kullanıcı Adı</td>
      <td class="field"><input name="username" size="30" type="text" placeholder="Kullanıcı adını giriniz"/></td>
    </tr>
    <tr>
      <td class="label">Parola</td>
      <td class="field"><input name="password" size="30" type="password" placeholder="Kullanıcı şifresini giriniz"/></td>
    </tr>
    <tr>
      <td class="label">Onay Kodu</td>
      <td class="field">
        <input type="text" name="captcha" id="captcha" size=30 placeholder="Sağ altdaki güvenlik kodunu yazın"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class="captcha">
        <img src="captcha" alt="Güvenlik Resmi" title="Güvenlik Resmi"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input name="commit" type="submit" class="button-submit" value="Giriş Yap"/></td>
    </tr>
  </table>
</form>
