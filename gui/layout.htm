<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="TR" lang="tr">
  <head>
    <meta http-equiv = "Pragma" content = "no-cache" />
    <meta http-equiv = "Expires" content = "-1" />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel="shortcut icon" href="public/images/favicon.ico" />
    <link rel="stylesheet"type="text/css" href="public/stylesheets/style.css" />
    <script type='text/javascript' src='public/javascripts/jquery.js'></script>

    <title>{{@title}}</title>
  </head>

  <body>
    <F3:check if="{{@SESSION.admin}}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <ul class="tabs" id="mainNav">
          <li class="home"><a href="{{@SR}}">{{@SESSION.adminusername}}</a></li>
          <li class="blue"> <a href="info">{{'Bilgilendirme'}}</a></li>
          <li class="logout"><a href="logout">{{'Çıkış'}}</a></li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@success}}">
    <F3:true>
    <div id="notice">
      <div class="success">
        <h3 id="successline">Bir başarı iletisi var</h3>
        {{@success}}
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@error}}">
    <F3:true>
    <div id="notice">
      <div class="error">
        <h3 id="errorline">Bir problemimiz var!</h3>
        {{@error}}
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@warning}}">
    <F3:true>
    <div id="notice">
      <div class="warning">
        <h3 id="warningline">Bir uyarımız var</h3>
        {{@warning}}
      </div>
    </div>
    </F3:true>
    </F3:check>

    <div id="content">

      <F3:check if="{{@SESSION.admin}}">
      <F3:true>
      <div id="admin-panel">
        <ul>
          <li class="table"><a>{{@SESSION.TABLE}}</a></li>
          <li class="save"><a>{{@SESSION.SAVE}}</a></li>
          <li class="home"><a href="{{@SR}}">Tablolar</a></li>
          <li class="new"><a href="new">Ekle</a></li>
          <li class="find"><a href="find">Ara</a></li>
          <li class="review"><a href="review">Tablo İncele</a></li>
          <li class="upload"><a href="upload">Csv Yükle</a></li>
          <li class="download"><a href="download">Csv Çıktı</a></li>
        </ul>
      </div>
      </F3:true>
      </F3:check>

      <F3:include href="{{@template}}.htm"/>
    </div>
  </body>
</html>
