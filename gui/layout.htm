<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "TR" lang = "tr">
  <head>
    <meta http-equiv = "Pragma" content = "no-cache" />
    <meta http-equiv = "Expires" content = "-1" />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel = "stylesheet" type = "text/css" href = "gui/css/admin.css" />
    <link rel = "stylesheet" type = "text/css" href = "gui/css/flash.css" />
    <link rel = "stylesheet" type = "text/css" href = "gui/css/button.css" />
    <link rel = "stylesheet" type = "text/css" href = "gui/css/login.css" />
    <link rel = "stylesheet" type = "text/css" href = "gui/css/style.css" />
    <link rel = "stylesheet" type = "text/css" href = "gui/css/local.css" />
    <title>{{@title}}</title>
    <style>
      .page{margin-left:0px;width:920px}
    </style>
  </head>

  <body>
    <F3:check if="{{@SESSION.admin}}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <ul class="tabs" id="mainNav">
          <li class="current home">
          <a href="{{@SERVICEROOT}}"
            title="Kullanıcı adınız">{{@SESSION.adminusername}}</a>
          </li>
          <li class="magenta">
            <a href="info" title="Bilgilendirme sayfası">Bilgilendirme</a>
          </li>
          <li class="green">
            <a href="logout" title="Çıkış">Çıkış</a>
          </li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@correct}}">
    <F3:true>
    <div id="notice">
      <div class="success">
        <h3 id="successline">Bir başarı iletisi var</h3>
        {{@correct}}
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@error}}">
    <F3:true>
    <div id="notice">
      <div class="error">
        <h3 id="errorline">Bir problemimiz var!</h3>
        {{@error}}
      </div>
    </div>
    </F3:true>
    </F3:check>

    <div id="content">
      <F3:check if="{{@SESSION.admin}}">
        <F3:true>
        <div id="admin-panel">
          <ul>
            <li>
                <img src="gui/images/accept_database.png"/>{{@SESSION.TABLE}}
            </li>
            <li>
                <img src="gui/images/save.png"/>{{@SESSION.SAVE}}
            </li>
            <li>
                <a href="{{@SERVICEROOT}}" title=""><img
                  src="gui/images/database.png"/>Tablolar</a>
            </li>
            <F3:check if="{{@SESSION.adminsuper}}">
              <F3:true>
              <li>
                  <a href="review" title="">
                    <img src="gui/images/search_database.png"/>Tablo İncele</a>
              </li>
              <li>
                  <a href="new" title="">
                    <img src="gui/images/add_to_database.png"/>Ekle</a>
              </li>
              <li>
                  <a href="find" title="">
                    <img src="gui/images/search_page.png"/>Bul</a>
              </li>
              </F3:true>
            </F3:check>
            <li>
                <a href="csv" title="">
                  <img src="gui/images/download_database.png"/>Csv Çıktı</a>
            </li>
          </ul>
        </div>
        </F3:true>
      </F3:check>

      <F3:include href="{{@template}}.htm"/>
    </div>

  </body>
</html>
